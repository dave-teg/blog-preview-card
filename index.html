<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Blog preview card|Frontend Mentor</title>
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- main css -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <div class="container">
      <img src="assets/images/illustration-article.svg" alt="illustration-article" class="blog-image">
      <div class="card-content">
        <div class="card-content__category">
          Learning
        </div>
        <p class="card-content__publish-date">Published 21 Dec 2023</p>
        <h1 class="card-content__title">HTML & CSS foundations</h1>
        <p class="card-content__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="author picture" class="author__image">
        <p class="author__name">Grey Hooper</p>
      </div>
    </div>

  </main>

</body>
</html>
